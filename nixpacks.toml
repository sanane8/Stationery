[phases.setup]
nixPkgs = ["python311", "gcc", "pkg-config", "libpq-dev"]

[phases.install]
cmds = [
    "python -m venv /opt/venv",
    ". /opt/venv/bin/activate",
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    ". /opt/venv/bin/activate",
    "python manage.py collectstatic --noinput"
]

[start]
cmd = ". /opt/venv/bin/activate && gunicorn stationery_tracker.wsgi:application --bind 0.0.0.0:$PORT"

[variables]
PYTHON_VERSION = "3.11"
DJANGO_SETTINGS_MODULE = "stationery_tracker.production_settings"
