<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Stationery Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .error-card {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            text-align: center;
        }
        .error-icon {
            font-size: 64px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-title {
            color: #333;
            margin-bottom: 20px;
        }
        .error-message {
            color: #666;
            margin-bottom: 30px;
        }
        .btn-home {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }
        .btn-home:hover {
            background: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="error-title">Oops! Something went wrong</h1>
            <p class="error-message">
                {{ error_message }}
                {% if error_details and debug %}
                    <br><small class="text-muted">{{ error_details }}</small>
                {% endif %}
            </p>
            <div class="error-actions">
                <a href="/" class="btn-home">Go to Homepage</a>
                <a href="/login/" class="btn-home ms-2">Login</a>
            </div>
            <hr class="my-4">
            <p class="text-muted small">
                <strong>Your data is safe!</strong><br>
                This error doesn't affect your saved information. Try refreshing the page.
            </p>
        </div>
    </div>
</body>
</html>
